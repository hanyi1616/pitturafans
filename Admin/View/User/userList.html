<extend name="Layout:layout"/>
<block name="main_content">
    <!--标题开始-->
    <title>用户列表</title>
    <div class="page-heading">
        <h3>用户列表</h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">主页</a>
            </li>
            <li class="active">用户列表</li>
        </ul>
    </div>
    <!--标题结束-->

    <!--body开始-->
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        General Table
                        <span class="tools pull-right">
                            <a class="fa fa-chevron-down" href="javascript:;"></a>
                            <a class="fa fa-times" href="javascript:;"></a>
                         </span>
                    </header>
                    <div class="panel-body">
                        <table class="table  table-hover general-table">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>头像</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>最后登录时间</th>
                                <th>Email</th>
                                <th>权限</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            <foreach name="user" item="vo" >
                            <tr>
                                <td>{$vo.user_id}</td>
                                <td><img src="__PUBLIC__/{$vo.user_pic}" style="width: 25px;height: 25px">
                                </td>
                                <td>{$vo.user_name}</td>
                                <td><if condition="$vo.user_sex eq 1 ">男<else />女</if></td>
                                <td>{$vo.lost_logining}</td>
                                <td>{$vo.user_email}</td>
                                <td>
                                    <if condition="$vo.user_auth eq 0 "><span class="label label-warning label-mini">超级管理员</span><elseif condition="$vo.user_auth eq 1"/><span class="label label-success label-mini">管理员</span><else /><span class="label label-default label-mini">用户</span></if>
                                    <!--<span class="label label-default label-mini">禁用</span>-->
                                </td>
                                <td>
                                    <if condition="$vo.user_status eq 1 "><span class="label label-danger label-mini">禁用</span><else /><span class="label label-success label-mini">正常</span></if>
                                    <!--<span class="label label-success label-mini">{$vo.user_status}</span>-->
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success btn-xs">查看</button>
                                    <button type="button" class="btn btn-info btn-xs">编辑</button>
                                    <button type="button" class="btn btn-warning btn-xs">删除</button>
                                </td>
                                <!--<td>-->
                                    <!--<div class="progress progress-striped progress-xs">-->
                                        <!--<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 70%">-->
                                            <!--<span class="sr-only">70% Complete (success)</span>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</td>-->
                            </tr>
                            </foreach>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>

    </script>
    <!--body结束-->
</block>
